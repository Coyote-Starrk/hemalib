<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS层叠样式表（Cascading Style Sheets）</title>


		<!--嵌入样式 必须写在head标签内-->
	<style type="text/css">
		p{font-size: 30px;color: blue;font-family: "隶书";}
		h1,h2{color: red; }
		/*@import url("index.css");*/
	</style>


</head>
<body>

	<h1>CSS层叠样式</h1>
	<h2>CSS层叠样式</h2>
	<p>用于定义HTML内容浏览器中的显示样式</p>
	

<!--行内样式（内联样式）  <p style="color:red;">内容</p>
	内部样式表（嵌入样式）

	外部样式表 把CSS样式代码写在独立的一个文件中，扩展名：CSS文件名.css
		<link href="XX.css" rel="stylesheet" type="text/css"/>
		link标签也需要放在head标签之间

	导入式 
		@import url("index.css");  写在style标签内

	CSS选择器
		标签选择器							全局选择器
			p,h1{text-decoration:underline;} 	*{}   对所有标签设置
		类选择器（区分大小写）				群组选择器
			给标签添加class属性					p,#p1,.red{} 
			<p class="red sizi">text...</p>
			p.red{color:red;}
		ID选择器（区分大小写）				后代选择器
			<p id="p1">text...</p>			 p.class em{}
			#p1{color:red;} 				 p标签下的class类的em元素
			ID是唯一的

	伪类
		伪类选择器定义特殊状态下的样式
		无法用标签、id/class及其他属性实现
	链接伪类
		链接的四种状态：位访问状态、已访问状态、鼠标悬停状态、激活状态
						  :link  >  :visited  > :hover   > :active

						:hover和:active可用于其他元素上

						hover必须在link,visited之后才有效
						active必须置于hover之后才有效
						伪类对大小写不敏感

						IE6以及更早版本支持<a>元素的四种状态
						IE6浏览器不支持其他元素的:hover和:active
		
		a:link{}   未访问状态
		a:visited{}   已访问状态
		a:hover{}    鼠标悬停状态
		a:active{}   激活状态

		<a href="..." target="_blank">css使用方法</a>

	CSS使用方法优先级：行内样式>内部样式>外部样式

			1.连入外部样式表与内部样式表之间的优先级取决于所处位置的先后。
			2.最后定义的优先级最高（就近原则）

			ID选择器>类选择器>标签选择器
		选择器权值：
			标签1，类选择器、为类选择器10，ID选择器100，通配符选择器0，行内样式1000
			！important可以调整优先级（最高)

	CSS样式命名

		英文字母，数字，- _ 

		页面结构：页头：header   导航：nav   页面主题：main    侧栏：sidebar
				  页尾：footer   栏目：column内容：content、containter
				  页面外围控制：wrapper    容器：container   左右中：left，right，center

				导航

				导航：nav  主导航：mainnav  子导航：subnav  顶导航：topnav  边导航：sidbar
				左导航：leftsidebar   右导航：rightsidebar   菜单：menu   子菜单：submenu
				标题：title   摘要：summary
				
				功能

				标志：logo   注册：register   广告：banner   搜索：search   登陆：login
				功能区：shop   登陆条：loginbar   标题：title

	-->

</body>
</html>
