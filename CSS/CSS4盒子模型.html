<!DOCTYPE html>

	<title></title>

<body>
	<!--盒子模型
		margin外边距 border边框 padding内边距 height/width/content
		
		width | max-width | min-width | 值,百分比，auto   ie6不兼容
		height | max-height | min-height   值,百分比，auto 

	只有块级元素和替换元素可以设置高宽属性
	‘	p div h1-h6 ul li ol dl dt dd等
		img inpute textarea等

	边框
		边框宽度border-[left|right|top|bottom]-width    thin | medium | thick | 长度值

			垂直居中显示可以用line-height属性

		边框颜色border-[left|right|top|bottom]-color    颜色 | transparent

		边框样式border-[left|right|top|bottom]-style	
			none默认 | hidden与none一样，用于解决边框冲突 | dotted点状边框，多为实线
			dashed定义虚线，多为实线 | solid定义实线 | double定义双线 | groove3D凹槽边框
			ridge3D垄断边框 | inset3Dinset边框 | outset3Doutset边框 | inherit从父元素继承样式

	边框缩写
		border：宽度样式颜色

		border-top：宽度样式颜色
		border-left：宽度样式颜色
		border-right：宽度样式颜色
		border-bottom：宽度样式颜色

	内边距（外边距margin） 属性   值不能为负
		padding-top 长度值|百分比
		padding-right 长度值|百分比
		padding-bottom 长度值|百分比
		padding-left 长度值|百分比

		padding ：一个值：上下左右  两个值：上下，左右  三个值：上，左右，下   四个值：上右下左

	外边距，某些HTML元素存在默认外边距，body，h1-h6，p{ margin：0；}
		margin：auto；页面居中显示。针对父元素居中显示
		垂直元素两个块级元素都设置外边距，会产生合并。

	display属性
		inline元素将显示为内联元素，元素前后没有换行符
		block元素将显示为块级元素，元素前后会带有换行符
		inline-block行内块元素，元素呈现为inline，又具有block相应特性
		none元素不被显示

	元素元素之间的行内缝隙取消办法
		1.不添加换行
		2.添加父元素，父元素设置font-size为0px，子元素单独设置font-sie为16px
	  -->
