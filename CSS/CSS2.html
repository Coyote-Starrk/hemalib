<!DOCTYPE html>
<html>
<head>
	<title>文字样式</title>
	<meta charset="utf-8">
	<style type="text/css">
		div {font-size: 20px;}
	</style>
</head>
<body>
	<!--文字样式的属性

		字体：font-family	文字大小：font-size	  文字颜色：color

			p{font-family:"‘微软雅黑’，‘宋体’，‘黑体’";}
		文字粗细：font-weight     
			normal （400）,bold (700常用),bolder,lighter,100_900
		文字样式：font-style
			normal,italic（斜体，常用）,oblique(倾斜)
		字体变形：font-variant
			normal，small-caps（转化成小型大写字母


		larger smaller  2em  150%相对父元素

		font 属性的值应按以下次序书写(各个属性之间用空格隔开)：font-style | font-variant | font-weight | font-size | font-family

		div{small-caps italic bold 20px "微软雅黑"，serif；color:orange;}

		文本样式属性

			align（只对块级元素有用，span标签是行内标签，img也是行内元素，可以用嵌套块级元素实现）
				left，right，center，justify
			vertical-align（对行内元素生效，块级元素不生效
				baseline,sub下标,super上标 ,top,text-top,middle,bottom,text-bottom,长度，百分比

			line-height（设置行高）常用em或者% 可以继承 继承的是计算值，不是em

			text-indent（首行缩进）

			word-spaceing，设置单次之间的间距

			letter-spacing 设置元素内字母之间的间距

			text-transform设置元素内文本的大小写
				capitalize首字母大写,uppercase,lowercase,none

			text-decoration设置元素内文本的装饰
				wnderline下划线，overline上划线，line-through删除线，blink闪烁，none


		-->

		<div>
			<h2>AAAA</h2>
		</div>
		<h2>AAAA</h2>
		<p style="font-size: 20px;">AAAA</p>
		<h2 style="font-size: 20px;">AAAA</h2>
	<p></p>
</body>
</html>
