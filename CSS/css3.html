<!DOCTYPE html>
<html>
<head>
	<title>CSS3</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			width: 300px;
			height:300px;
			background-color: transparent;
			background-image: url();
			padding: 20px ;//内边距
			margin: 20px;
			border: 20px dashed #ff0000;

		}
		ul li{
			list-style-type: none;
		}
	</style>
</head>
<body>
	<!--CSS背景和列表

	背景样式
		background-color:	设置元素的背景颜色
			background-color: blue|transparent  背景区包括内容、页边距、和边框、不包括外边框。

		background-image:	把图像设置为背景
			background-image: URL|none
			元素背景占据了元素的全部尺寸，包括内边距和边框，但不包括外边框。
			默认的，背景图像位于元素的左上角，并在水平和垂直方向上重复

		background-position:	设置背景图像的起始位置
			百分比|值|top|right|bottom|left|center
			background-position:10% 10%;

		background-attachment:	背景图像是否固定或者随着页面的其余部分滚动
			scroll|fixed   是否随滚动条滚动

		background-repeat:	设置背景图像是否重复及如何重复
			repeat|no-repeat|repeat-x|repeat-y

		background:	简写属性，作用是将背景属性设置在一个声明中

	列表样式
		list-style-type:	设置列表项的标志
			无序列表
				none 无标记  disc 实心圆点   circle空心圆点   square 实心的方块
			有序列表
				none无标记  decimal 从一开始的整数 lower-roman小写罗马数字 upper-roman大写罗马数字
				lower-alpha 小写英文字母  upper-alpha 大写英文字母

		list-style-image:	将图像设置为列表项标志
			list-style-image: URL|none

		list-style-position:	设置列表中列表项标志的位置
			list-style-position:inside|outside
			inside:列表项目标记放置在文本以内，且环绕文本根据标记对齐
			outside：默认值，列表项目标记放置在文本以外，且环绕文本不根据标记对齐

		list-style:	简写属性。用于吧所有列表的属性设置于一个声明中
			image会覆盖type
		-->
		<div>......</div>
		<ul>
			<li>aaaa</li>
			<li>bbbb</li>
		</ul>
</body>
</html>
