		掌握数组的栈方法
			1.push()
				语法：
					arrayobject.push(newele1,newele2,...,newX)
				功能：
					把它的参数顺序添加到arrayObjcet的尾部
				返回值：
					把指定值添加到数组后的新长度

			2.unshift()
				同上，添加到数组最前面

			3.pop()
				删除数组中最后一个元素
				返回被删除的元素

			4.shift()
				删除数组中第一个元素
				返回被删除的元素、

		数组的转换方法
			join()
				语法：
					arrayObject.join(separator)
				功能：
					用于把数组中的所有元素放入一个字符串
				返回值：
					字符串
			reverse()
				语法：
					stringObject.reverse()
				功能：
					用于颠倒数组中元素的顺序
				返回值：
					数组
			sort()
				语法：
					arrayObject.sort()
				功能：
					对数组进行排序
				返回值：
					数组
				说明：
					1.即使数组中的每一项都是数值，sort()方法比较的也是字符串
					2.sort()方法可以接手一个比较函数作为参数
						升序：arr.sort(function (a,b){return a-b;});
						降序：arr.sort(function (a,b){return b-a;});
			concat()
				语法：
					arrayObject.concat(arrayX,arrayY,...)
				功能：
					用于连接两个或多个数组
				返回值：
					数组
			slice()
				语法：
					arrayObject.slice(start,end)
				功能：
					从已有的数组中返回选定的元素
				参数：
					start：必须，规定从何处开始选取，如是负数，从数组尾部开始算起
					end：可选，规定从何处结束选取，是数组结束处的数组下标
				说明：
					1.如果没有end，切分的数组包含从start到数组结束的所有元素
					2.如slice()方法的参数中有一个负数，则用数组长度加上该数来确定相应的位置
				返回值：
					数组
			splice()
				1.删除数组项
					语法：
						arrayObject.splice(index,count)
					功能：
						删除从index  处开始的零个或多个元素
					返回值
						含有被删除的元素的数组
					count为0，不会删除；count不设置，删除从index开始的所有值

				2.插入数组项
					语法：
						arrayObject.splice(index,0,item1,...,itemX)
					功能：
						在指定位置插入值
					参数：
						Index：起始位置
						0：要删除的项数
						item1,...,itemX：要插入的项
					返回：数组

				3.替换数组项
					语法：
						arrayObject.splice(index,count,item1,...,itemX)
					功能：
						在指定位置插入值,且同时删除任意数量的项
					参数：
						Index：起始位置
						count：要删除的项数
						item1,...,itemX：要插入的项
					返回：
						从原始数组中删除的项

		掌握ECMAScript为数组实例添加的两个位置方法
			indexOf()
				语法：
					arrayObject.indexOf(searchvalue,startIndex)
				功能：
					从数组的开头开始向后查找
				参数：
					searchvalue：必须，要查找的项
					startIndex：可选，起点位置的索引
				返回值：
					number，查找项在数组中的位置，没有找到的情况下返回-1

			lastIndexOf()
				反向查找
			说明：
				1.在比较第一个参数和数组中的每一项时，会使用全等操作符，即要求查找的项必须严格相等
				2.数组的位置方法是ECMAScript5为数组实例新增的，所以支持的浏览器只有，IE9+,Firefox2+，Safari3+、Opera9.5、和chrome

		charAt()

			说明：
				ECMAScript5中可使用方括号加字符索引来访问字符串中特定的字符，但是IE7及更早的浏览器会返回undefined
		charCodeAt()

			返回值：
				数值
			说明：
				如果没有找到该自字符串，则返回-1		
		lastIndexOf()

			功能：
				截取子字符串
			参数说明
				start：必须，指定子字符串的开始位置
				end：可选，表示子字符串到哪里结束，end本身不在截取范围内，省略时截取直字符串的末尾
			可以为负数

		substring()
			和slice功能一样，遇到负数会变成0

		substr()
			语法：
				str.substr(start,len)
			功能：
				截取子字符串
			参数说明：
				start：必须，指定子字符串开始的位置
				len:可选，表示截取的字符总数，省略时截取至字符串的末尾
				当start为负数时，会将传入的负值与字符串的长度相加
				当len为负数时，返回空字符串
		split()
			语法：
				str.split(separator)
			功能：
				把一个字符串分割成字符串数组
			返回值：
				数组
			说明：
				separator:必须，分隔符

		replace()
			语法：
				str.replace(regexp/substr,replacement)
			功能：
				在字符串中用一些字符替换另一些字符，或替换一个与正则表达式匹配的子串。
			返回值：
				String
			参数;
				regexp:必须。规定子字符串或要替换的模式的RegExp对象
				replacement：必须，一个字符串值
		toUpperCase()
			语法：
				str.toUpperCase()
			功能：
				把字符串转换为大写
		toLowerCase()
			语法：
				str.toLowerCase()
			功能：
				把字符串转换为小写
